<template name="realtorGeneric">
	<div class="container main-container">

		<ol class="breadcrumb">
			<li><a href="/realtor">Home</a></li>			
			<li class="active">Generic List</li>
		</ol>
		<div class="row">
			<div class="col-sm-12">
			<div class="input-group">
  				<span class="input-group-addon">Add Recipient</span>
  				<input type="text" class="form-control" aria-label="">
				<span class="input-group-btn">		
		  			<button class="btn btn-default" type="submit" name="url_submit">Submit</button>
		  		</span>	
			</div>
		</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-body">						
						<ul class="list-inline">
							<li>Recipients:</li>							
						</ul>
					</div>
				</div>				
			</div>
		</div>

		<div class="row">

		<div class="well well-sm">

		
			<div class="row search-row">
				<div class="col-lg-12">
					<form id="url_form">
						<div class="form-group">						
							<div class="input-group">										
								<input name="text" class="form-control" placeholder="Paste your listing URL hereto add it to your Generic List">
								<span class="input-group-btn">		
		  							<button class="btn btn-default" type="submit" name="url_submit">Submit</button>
		  						</span>								  					
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div> 

	{{#each list.properties}}
  			
			<div class="row">
				<div class="col-md-4 image-container">
					<div class="image-button image-accept">
						<span class="glyphicon glyphicon-ok"></span>
					</div>
					<div class="image-button image-decline">
						<span class="glyphicon glyphicon-remove"></span>
					</div>
					<a href="#" class="thumbnail">
						<img class="img-thumbnail list-image" src="{{img}}">	
					</a>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading alt-panel-color">
							<h3 class="panel-title">Listing</h3>
						</div>
						<ul class="list-group">
							<li class="list-group-item"><p class="text-left">URL: <span class="pull-right"><a class="link-back" href="{{urlLink}}">{{urlName}}</a></span></p></li>
						  	<li class="list-group-item">							  		
						  		<p>Area:<span class="pull-right">{{city}}, {{state}}, {{zip}}</span></p>
						  	</li>
						    <li class="list-group-item">
						    	<p>Address:<span class="pull-right">{{street}} <span class="text-muted">{{neighborhood}}</span></span></p>
						    </li>
						    <li class="list-group-item">
						    	<p class="text-left">Price:<span class="pull-right">{{price}}</span></p>
						    </li>
						    <li class="list-group-item">
						    	<p class="text-left">Status:<span class="pull-right">{{status}}</span></p>
						    </li>							    
						</ul>
					</div>	
				</div>
				<div class="col-md-4">
					<div class="panel panel-default detail-panel">
						<div class="panel-heading">
							<h3 class="panel-title">Details</h3>
						</div>						 
						 	<ul class="list-group">
    							{{#each details}}
    								<li class="list-group-item">
							    		<p class="text-left">{{this}}</p>
							    	</li>    								
    							{{/each}}
							</ul>  						
					</div>	
				</div>
			</div>
		<div class="row">
			<div class="col-md-6">
			
			</div>
		</div>
	{{/each}}
	</div>
</template>
