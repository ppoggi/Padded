<template name="realtor">
	
	<div class="container">

		<div class="row">
			<div class="col-sm-12">				
				 <button id="createRealtor" class="btn btn-default ">Create Realtor</button>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-6">				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Manage Client Lists</h3>
					</div>

					<div class="panel-body">
													
							<div class="row">
								<div class="col-sm-12">
									<form id="add-client-form">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Add Client by email" name="text">
											<span class="input-group-btn">
												<button class="btn btn-default" type="submit" >Submit</button>
											</span>
										</div>
									</form>
								</div>
							</div>
						
							<div class="row">	
								<div class="col-sm-12">

									<ul class="list-group">
										{{#each profile.clients}}
											<li class="list-group-item">{{username}} ({{email}}) <a href="/realtor/dashboard/{{email}}"><span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
										{{/each}}
									</ul>

								</div>
							</div>
						

					</div>

				</div>

			</div>

			<div class="col-sm-6">				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Manage Generic Lists</h3>
					</div>
					<div class="panel-body">
						
						<div class="row">
							<div class="col-sm-12">
								<form id="create-generic-form">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Enter List Name" name="text">
										<span class="input-group-btn">
											<button class="btn btn-default" type="submit">Create New List</button>
										</span>
									</div>
								</form>
							</div>																			
						</div>

						<div class="row">
							<div class="col-sm-12">
							<ul class="list-group">
								{{#each genericList profile.genericLists}}
									<li class="list-group-item">{{listName}} <a href="/realtor/generic/{{uri}}"><span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>								
								{{/each}}
							</ul>
							</div>						
						</div>
					</div>
				</div>
			</div>								
		</div>
	</div>

</template>
