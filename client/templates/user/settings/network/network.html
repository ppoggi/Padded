<template name="network">
	

		{{#unless hasClients}}
			<div class="row">
	        	<!-- if client -->
		        <div class="col-md-4">
		        	<h3>Realtors</h3>
		        	{{#with realtors}}
		        	<ul class="list-style-2">
		          		{{#each realtors}}
							<li><a href="#"><i class="fa fa-ban"></i> {{username}} - {{email}}</a></li>
						{{/each}}
					</ul>
					{{else}}
					There are no realtors associated with this account
					{{/with}}
				</div>
			</div>
		{{/unless}}

		<!-- if realtor -->

		{{#if hasClients}}
			<div class="row">
				<div class="col-md-4">
		          <h3>Clients</h3>
		          {{#with clients}}
					<ul class="list-style-2">
						{{#each clients}}
						<li><a href="#"><i class="fa fa-ban"></i> {{username}} - {{email}}</a></li>
						{{/each}}
					</ul>
					{{else}}
					There are no clients associated with this account
					{{/with}}
				</div>
			</div>
		{{/if}}
	
</template>
